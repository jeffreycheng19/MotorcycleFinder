<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bike Recommender</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h1 class="mb-4">Find Your Ideal Motorcycle</h1>
  <form id="bikeForm">
    <div class="mb-3">
      <label class="form-label">What type of bike do you prefer?</label>
      <select class="form-select" name="type">
        <option value="sport">Sport</option>
        <option value="cruiser">Cruiser</option>
        <option value="touring">Touring</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Minimum Horsepower</label>
      <input type="number" class="form-control" name="min_power" value="50">
    </div>
    <div class="mb-3">
      <label class="form-label">Maximum Weight (kg)</label>
      <input type="number" class="form-control" name="max_weight" value="300">
    </div>
    <button type="submit" class="btn btn-primary">Get Recommendation</button>
  </form>

  <div class="mt-4" id="result"></div>

  <script>
    document.getElementById('bikeForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = new FormData(e.target);
      const data = Object.fromEntries(form.entries());

      const response = await fetch('/recommend-bike', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      document.getElementById('result').innerHTML = JSON.stringify(result, null, 2);
    });
  </script>
</body>
</html>
